<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PokeDex</title>
  <script type="module" src="../DOM/pokemons.js" defer></script>
  <link rel="stylesheet" href="../styles/styles.css" />
  <link rel="stylesheet" href="../styles/form.css" />
  <link rel="stylesheet" href="../styles/pokemonCard.css" />
</head>

<body>
  <nav>
    <a href="../index.html">Blog</a>
    <a href="">Pokemons</a>
    <a href="../webpages/recognize.html">Recognize Pokemon</a>
  </nav>
  <main>
    <h1>POKEMONS</h1>
    <form action="">
      <input type="text" id="pokemon-name">
      <input type="button" value="Advanced Filter" id="advanced-filter-button">
      <div class="hidden wrapper" id="advanced-filter">
        <div class="wrapper" id="types-filter">
          <h3>Types</h3>
          <input type="checkbox" id="normal">
          <label for="normal">Normal</label>
          <input type="checkbox" id="fire">
          <label for="fire">Fire</label>
          <input type="checkbox" id="water">
          <label for="water">Water</label>
          <input type="checkbox" id="grass">
          <label for="grass">Grass</label>
          <input type="checkbox" id="electric">
          <label for="electric">Electric</label>
          <input type="checkbox" id="ice">
          <label for="ice">Ice</label>
          <input type="checkbox" id="fighting">
          <label for="fighting">Fighting</label>
          <input type="checkbox" id="poison">
          <label for="poison">Poison</label>
          <input type="checkbox" id="ground"><label for="ground">Ground</label>
          <input type="checkbox" id="flying"><label for="flying">Flying</label>
          <input type="checkbox" id="psychic"><label for="psychic">Psychic</label>
          <input type="checkbox" id="bug"><label for="bug">Bug</label>
          <input type="checkbox" id="rock"><label for="rock">Rock</label>
          <input type="checkbox" id="ghost"><label for="ghost">Ghost</label>
          <input type="checkbox" id="dragon"><label for="dragon">Dragon</label>
          <input type="checkbox" id="dark"><label for="dark">Dark</label>
          <input type="checkbox" id="steel"><label for="steel">Steel</label>
          <input type="checkbox" id="fairy"><label for="fairy">Fairy</label>

        </div>
        <div class="wrapper" id="ablities-filter">
          <select name="abilities" id="abilities-dropdown">
            <option>ALL</option>
          </select>
          <input type="button" value="Reset" id="reset">
        </div>
      </div>

    </form>
    <div id="pokemon-wrapper">
    </div>
  </main>
</body>

</html>
