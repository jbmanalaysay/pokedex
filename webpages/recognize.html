<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PokeDex</title>
  <script src="../scripts/upload.js" defer></script>
  <script src="../DOM/recognizePokemon.js" type="module" defer></script>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="../styles/recognize.css">
  <link rel="stylesheet" href="../styles/pokemonCard.css">
</head>

<body>
  <nav>
    <a href="../index.html">Home</a>
    <a href="../webpages/pokemons.html">Pokemons</a>
    <a href="">Recognize Pokemon</a>
  </nav>
  <main>
    <h1>RECOGNIZE POKEMON</h1>
    <!-- Upload  -->
    <form id="file-upload-form" class="uploader" >
      <input id="file-upload" type="file" name="fileUpload" accept="image/*" />
      <label for="file-upload" id="file-drag">
        <img id="file-image" src="#" alt="Preview" class="hidden">
        <div id="start">
          <i class="fa fa-download" aria-hidden="true"></i>
          <div>Select a file or drag here</div>
          <div id="notimage" class="hidden">Please select an image</div>
          <span id="file-upload-btn" class="btn btn-primary">Select a file</span>
        </div>
        <div id="response" class="hidden">
          <div id="messages"></div>
        </div>
      </label>
    </form>

    <button id="recognize">Who's That Pokemon</button>
     <div id="pokemon-wrapper">
    </div>
  </main>
</body>

</html>
